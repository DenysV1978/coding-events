<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body class="container">
<h1>Create Event</h1>

<form method="post" action="/events/create">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact email
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Location
            <input th:field="${event.location}" class="form-control">
        </label>
        <p class="error" th:errors="${event.location}"></p>
    </div>
    <div class="form-group">
        <label>Quantity of attendees
            <input th:field="${event.quantityOfAttendees}" class="form-control">
        </label>
        <p class="error" th:errors="${event.quantityOfAttendees}"></p>
    </div>
    <div class="form-group">
        <label>Must register
            <input type="checkbox" th:field="${event.mustRegister}">Confirm it<br>
        </label>
        <p class="error" th:errors="${event.mustRegister}"></p>
    </div>
    <div class="form-group">
        <label>Category
            <select th:field="${event.eventCategory}">
                <option th:each="eventCategory : ${categories}"
                        th:value="${eventCategory.id}"
                        th:text="${eventCategory.name}">
<!--                        th:value is what will be submitted to the server and th:text is what will be shown to a user-->


                </option>
            </select>
            <p class="error" th:errors="${event.eventCategory}"></p>
        </label>

    </div>
    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-success">
    </div>
</form>

<nav th:replace="fragments::navigation"></nav>

</body>
</html>
