<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body class="container">

    <h1 th:text="${title}"></h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>

        </tr>
        </thead>
        <tr th:each="eventCategory : ${eventCategories}">
            <td th:text="${eventCategory.id}"></td>
            <td ><a th:text="${eventCategory.name}" th:href="'/events/?categoryId='+${eventCategory.id}"></a></td>
<!--            this is the way how to create a href link that will be different all the time depends on id-->
        </tr>
    </table>
    <nav th:replace="fragments::navigation"></nav>

</body>
</html>
